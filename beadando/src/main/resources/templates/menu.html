<!DOCTYPE html>
<html lang="hu" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <div>
 <span sec:authorize="isAnonymous()">
 <a th:href="@{/login}">Login</a>
     <a th:href="@{/regisztral}">Regisztrál</a>
     <a th:href="@{/urlap1}">Ürlap</a>
 </span>
    <span sec:authorize="isAuthenticated()">
 <a th:href="@{/}">Home</a>
        <a th:href="@{/urlap1}">Ürlap</a>
 <a th:href="@{/logout}">Logout</a>
 </span>
    <span sec:authorize="hasRole('ROLE_ADMIN')">
 <a th:href="@{/admin/home}">Admin</a>
 </span>
  </div>

</div>
<div sec:authorize="isAuthenticated()">
    <h3>Welcome <span sec:authentication="principal.username">User</span></h3>
</div>
</body>
</html>
