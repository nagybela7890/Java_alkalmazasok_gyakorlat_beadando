<!DOCTYPE html>
<html lang="hu" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .topnav {
        background-color: #333;
        overflow: hidden;
    }
    .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }
    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

</style>
<body>
<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <div class="topnav">
            <span sec:authorize="isAnonymous()">
                <a href="/nyeremenyek">Nyeremények</a>
                <a href="/">Kapcsolat</a>
                <a href="/">Visszajelzések</a>
                <a th:href="@{/login}">Belépés</a>
                <a th:href="@{/regisztral}">Regisztrál</a>
                <a th:href="@{/urlap1}">Ürlap</a>
            </span>
        <span sec:authorize="isAuthenticated()">
                <a th:href="@{/}">Home</a>
                <a href="/nyeremenyek">Nyeremények</a>
                <a href="/">Kapcsolat</a>
                <a href="/">Visszajelzések</a>
                <a th:href="@{/urlap1}">Ürlap</a>
                <a th:href="@{/logout}">Logout</a>
            </span>
        <span sec:authorize="hasRole('ROLE_ADMIN')">
                <a th:href="@{/admin/home}">Admin</a>
            </span>
    </div>

</div>
<div sec:authorize="isAuthenticated()">
    <h3>Welcome <span sec:authentication="principal.username">User</span></h3>
</div>
</body>
</html>
